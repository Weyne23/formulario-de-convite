<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app" class="grid">
        <aside>
            <header>
                <img src="assets/Logo.svg" alt="">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
            </header>
        </aside>
        <main>
            <h2>Crie seu convite</h2>
            <form action="post" enctype="multipart/form-data" class="text-sm">
                <fieldset>
                    
                    <legend>
                        <img src="assets/icons/calendar.svg" alt="calendario">Sobre o evento
                    </legend>
                    <div class="input-wrapper grid">
                        <label for="event-name">Título</label>
                        <input 
                            type="text" 
                            name="event-name" 
                            id="event-name"
                            placeholder="Nome do evento"
                            required>
                        <div class="error">
                            <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                            <span>Preencha o campo</span>
                        </div>
                    </div>

                    <div class="grid grid-coluns-2 gap-16">
                        <div class="input-wrapper grid">
                            <label for="date-begin-event">Início</label>
                            <input 
                                type="datetime-local" 
                                name="date-begin-event" 
                                id="date-begin-event"
                                value="2025-03-18T19:30"
                                required>
                                <div class="error">
                                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                                    <span>Preencha as datas corretamente</span>
                                </div>
                        </div>

                        <div class="input-wrapper grid">
                            <label for="date-end-event">Fim</label>
                            <input 
                                type="datetime-local" 
                                name="date-end-event" 
                                id="date-end-event"
                                value="2025-03-18T19:30"
                                required>
                                <div class="error">
                                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                                    <span>Preencha as datas corretamente</span>
                                </div>
                        </div>
                    </div>

                    <div class="grid grid-coluns-2 gap-16">
                        <div class="input-wrapper">
                            <label>Tipo</label>
                            <div class="radio-wrapper">
                                <div class="radio-inner grid grid-coluns-2">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g clip-path="url(#clip0_5144_392)">

 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z" fill="#59B2FF"/>
                                        </g>
                                        <defs>
                                        <clipPath id="clip0_5144_392">
                                        <rect width="16" height="16" fill="white"/>
                                        </clipPath>
                                        </defs>
                                        </svg>
                                        
                                    <input 
                                    type="radio" 
                                    name="type-event" 
                                    value="in-person-event"
                                    id="in-person"
                                    checked>
                                    <label for="in-person">Presencial</label>
                                </div>
                                <div class="radio-inner">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="#869198"/>
                                        </svg>                                        
                                    <input 
                                        type="radio" 
                                        name="type-event" 
                                        value="online-event"
                                        id="online">
                                    <label for="online">Online</label>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper grid">
                            <label for="address-event">Local</label>
                            <input 
                                type="text" 
                                name="address-event" 
                                id="address-event"
                                placeholder="Link ou endereço"
                                required>
                            <div class="error">
                                <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                                <span>Preencha o campo</span>
                            </div>
                        </div>
                    </div>

                    <div class="input-wrapper grid">
                        <label for="description-event">Descrição</label>
                        <textarea 
                            type="text" 
                            name="description-event" 
                            id="description-event" 
                            cols="30" 
                            rows="7"
                            placeholder="Escreva sobre os detalhes do evento"
                            required></textarea>
                            <div class="error">
                                <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta vermelho">
                                <span>Preencha o campo</span>
                            </div>
                    </div>
                </fieldset>
            </form>
        </main>
    </div>
</body>
</html>
